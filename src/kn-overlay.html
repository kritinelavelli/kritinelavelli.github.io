<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<dom-module id="kn-overlay">
  <template>
    <style>
      :host {
        /*display: block;*/
        background: white;
        z-index: 150;
        /*color: black;*/
        padding: 24px;
        margin: 140px 250px;
        /*box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;*/
        @apply --shadow-elevation-6dp;
      }
      .content {
        @apply --layout-horizontal;
      }
      .picture {
        @apply --layout-flex;
      }
      .thumbnailImage {
        height: auto;
        width: 100%;
      }
      .text {
        @apply --layout-flex-2;
        @apply --layout-self-stretch;
      }
      a, a:link, a:visited, a:active, a:hover {
        text-decoration: none;
        color: black;
      }
      @media (max-width: 1200px) {
        .content {
          @apply --layout-vertical;
        }
        :host {
          margin: 10px 250px;
        }
      }
      @media (max-width: 800px) {
        :host {
          margin: 0px 0px;
        }
      }
      .buttons {
        @apply --layout-horizontal-reverse;
      }
    </style><!-- 
    <h2>[[page.key]]</h2> -->
    <div class="content">
      <div class="picture"><img class='thumbnailImage' src='img/[[page.image]]'></div>
      <div class="text">
        <slot></slot>
        <div class="buttons"><paper-button on-click="closeOverlay">Close</paper-button>
        <a name="[[page.key]]" href='[[rootPath]][[page.key]]'><paper-button on-click="closeOverlay">Read More</paper-button></a></div>
      </div>
    </div>
    
  </template>
  <script>

    (function() {

      Polymer({

        is: 'kn-overlay',
        behaviors: [
          Polymer.IronOverlayBehavior
        ],
        properties: {
          page: {
            type: Object
          }
        },
        closeOverlay: function(event) {
          event.cancelBubble = true;
          this.dispatchEvent(new CustomEvent('close-overlay', {}));
        }
      });

    })();

  </script>
</dom-module>
