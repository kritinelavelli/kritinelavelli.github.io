<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="kn-overlay">
  <template>
    <style>
      :host {
        /*display: block;*/
        background: white;
        /*color: black;*/
        padding: 24px;
        /*box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;*/
        @apply(--shadow-elevation-6dp)
      }
      .content {
        @apply --layout-horizontal;
      }
      .picture {
        padding: 24px;
        margin: 24px;
        width: 300px;
      }
      a, a:link, a:visited, a:active, a:hover {
        text-decoration: none;
        color: black;
      }
    </style>
    <h2>[[page.key]]</h2>
    <div class="content">
      <div class="picture">Placeholder</div>
      <div>
        <slot></slot>
        <paper-button on-click="closeOverlay">Close</paper-button>
        <a href='/[[page.key]]'><paper-button on-click="closeOverlay">Read More</paper-button></a>
      </div>
    </div>
    
  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'kn-overlay',
    behaviors: [
      Polymer.IronOverlayBehavior
    ],
    properties: {
      page: {
        type: Object
      }
    },
    closeOverlay: function(event) {
      event.cancelBubble = true;
      this.dispatchEvent(new CustomEvent('close-overlay', {}));
    }
  });

})();

</script>
