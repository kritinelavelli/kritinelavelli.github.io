<dom-module id="nkriti92-github-io-app">
  
  <template>
    <style is="custom-style" include="iron-flex-layout paper-styles">
      :host {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }
      a, a:link, a:visited, a:active, a:hover {
        text-decoration: none;
        color: black;
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 440px;
        color: #000;
        z-index: 100;
        /*background-image: url(https://app-layout-assets.appspot.com/assets/bg3.jpg);*/
        background-color: #fff;
        background-position: bottom center;
        background-size: cover;

        --app-header-background-front-layer: {
          /*background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);*/
        };

        --app-header-background-rear-layer: {
          background-color: #fff;
        };
      }

      paper-icon-button {
        --paper-icon-button-ink-color: black;
      }

      app-toolbar.tall {
        height: 400px;
      }

      .content {
        padding-top: 440px;
        @apply --layout-flex;
      }

      [main-title] {
        font-weight: 300;
        position: absolute;
        bottom: 40px;
        left: 180px;
        font-size: 45px;
        margin: 0;
      }

      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      [condensed-title] {
        font-weight: 100;
        font-style: normal;
      }
      footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }
      @media (max-width: 639px) {
        [main-title] {
          left: 85px;
        }
      }
      .logo {
        width: 54px;
        height: 54px;
      }
    </style>

    <app-header-layout fullbleed>
      <app-header condenses fixed style='background-image:url({{image}})';
        effects="waterfall resize-snapped-title fade-background"
        effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
      <app-toolbar>
        <a href='/home'><paper-button><img class='logo' src='/img/logooutline.png' alt='logo'></paper-button></a>
        <h4 condensed-title>[[title]]</h4>
        <a href='/about'><paper-button>About</paper-button></a>
        <a href='/resume'><paper-button>Resume</paper-button></a>
      </app-toolbar>
      <h1 main-title>[[title]]<br><small>[[subtitle]]</small></h1>
    </app-header>

      <div class="content">
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:view" data = "{{routeData}}" tail="{{subroute}}"></app-route>
        <iron-pages selected="[[routeData.view]]" attr-for-selected="name">
          <kn-home name=""></kn-home>
          <kn-home name="home"></kn-home>
          <kn-about name="about"></kn-about>
          <kn-hvz name="hvz"></kn-hvz>
          <kn-resume name="resume"></kn-resume>
        </iron-pages>
      </div>
      <footer>
        &copy; Kriti Nelavelli
      </footer>
    </app-header-layout>
  </template>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="nkriti92-github-io-app.js"></script>
</dom-module>
