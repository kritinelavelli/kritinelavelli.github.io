<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/social-links/social-link.html">
<link rel="lazy-import" href="kn-home.html">
<link rel="lazy-import" href="kn-hvz.html">
<link rel="lazy-import" href="kn-craigslist.html">
<link rel="lazy-import" href="kn-stack-overflow.html">
<link rel="lazy-import" href="kn-static-code-analyzer.html">
<link rel="lazy-import" href="kn-global-warming.html">
<link rel="lazy-import" href="kn-game-design.html">
<link rel="lazy-import" href="kn-about.html">
<dom-module id="nkriti92-github-io-app">
  
  <template>
    <style is="custom-style" include="iron-flex-layout paper-styles">
      :host {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }
      a, a:link, a:visited, a:active, a:hover {
        text-decoration: none;
        color: black;
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 240px;
        color: #000;
        z-index: 100;
        /*background-image: url(https://app-layout-assets.appspot.com/assets/bg3.jpg);*/
        background-color: #fff;
        background-position: bottom center;
        background-size: cover;

        --app-header-background-front-layer: {
          /*background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);*/
        };

        --app-header-background-rear-layer: {
          background-color: #fff;
        };
      }

      paper-icon-button {
        --paper-icon-button-ink-color: black;
      }

      app-toolbar.tall {
        height: 400px;
      }

      .content {
        padding-top: 240px;
        @apply --layout-flex;
      }

      [main-title] {
        font-weight: 300;
        position: absolute;
        bottom: 40px;
        left: 180px;
        font-size: 45px;
        margin: 0;
      }

      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      [condensed-title] {
        font-weight: 100;
        font-style: normal;
      }
      footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }
      @media (max-width: 639px) {
        [main-title] {
          left: 85px;
        }
      }
      .logo {
        width: 54px;
        height: 54px;
      }
    </style>

    <app-header-layout fullbleed>
      <app-header condenses fixed style='background-image:url(/*{{image}}*/)'
        effects="waterfall resize-snapped-title fade-background"
        effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
      <app-toolbar>
        <a name="home" href='[[rootPath]]home'><paper-button><img class='logo' src='/img/logooutline.png' alt='logo'></paper-button></a>
        <h4 condensed-title>[[title]]</h4>
        <a name="about" href='[[rootPath]]about'><paper-button>About</paper-button></a>
        <a href='/Resume.pdf' target="_blank"><paper-button>Resume</paper-button></a>
      </app-toolbar>
      <h1 main-title>[[title]]<br><small>[[subtitle]]</small></h1>
    </app-header>

      <div class="content">
        <app-location route="{{route}}" url-space-regex="^[[rootPath]]" use-hash-as-path></app-location>
        <app-route route="{{route}}" pattern="[[rootPath]]:page" data = "{{routeData}}" tail="{{subroute}}"></app-route>
        <iron-pages selected="[[page]]" attr-for-selected="name" role="main">
          <kn-home name=""></kn-home>
          <kn-home name="home"></kn-home>
          <kn-about name="about"></kn-about>
          <kn-hvz name="hvz"></kn-hvz>
          <kn-stack-overflow name="stack-overflow"></kn-stack-overflow>
          <kn-craigslist name="craigslist"></kn-craigslist>
          <kn-static-code-analyzer name="static-code-analyzer"></kn-static-code-analyzer>
          <kn-global-warming name="global-warming"></kn-global-warming>
          <kn-game-design name="game-design"></kn-game-design>
        </iron-pages>
      </div>
      <footer>
        &copy; Kriti Nelavelli
        <social-link network="github" href="https://github.com/nkriti92" height="15px" color="grey"></social-link>
        <social-link network="pinterest" href="https://in.pinterest.com/kritinelavelli/" height="15px" color="grey"></social-link>
        <social-link network="linkedin" href="https://www.linkedin.com/in/kritinelavelli" height="15px" color="grey"></social-link>
        <social-link network="behance" href="https://www.behance.net/nkriti92a5da" height="15px" color="grey"></social-link>
      </footer>
    </app-header-layout>
  </template>
  <script>
    class Nkriti92GithubIoApp extends Polymer.Element {
    static get is() {
      return 'nkriti92-github-io-app';
    }
    static get properties() {
      return {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        routeData: Object,
        subroute: String,
        rootPath: String,
        image: {
          type: String
        },
        title: {
          type: String
        },
        subtitle: {
          type: String
        }
      };
    }
    static get observers() {
      return [
        '_routePageChanged(routeData.page)',
      ];
    }
    _routePageChanged(page) {
      this.page = page || 'home';
      if (page == 'hvz') {
        this.image = '/img/IMG_7873.JPG';
        this.title = 'Humans vs Zombies';
        this.subtitle = 'A User Centered Design Project';
      }
      else if (page == 'game-design' ) {
        this.image = '';
        this.title = 'HellWorld';
        this.subtitle = 'Video Game Design';
      }
      else if (page == 'craigslist' ) {
        this.image = '';
        this.title = 'Craigslist Redesign';
        this.subtitle = 'Craigslist for Students ';
      }
      else if (page == 'global-warming' ) {
        this.image = '';
        this.title = 'Climate Change and Global Warming';
        this.subtitle = 'Data Visualization';
      }
      else if (page == 'stack-overflow' ) {
        this.image = '';
        this.title = 'Stack Overflow Reputation';
        this.subtitle = 'Data Visualization';
      }
      else if (page == 'static-code-analyzer' ) {
        this.image = '';
        this.title = 'Static Code Analyzer';
        this.subtitle = 'Neural Network';
      }
      else {
        this.image = '';
        this.title = 'Kriti Nelavelli';
        this.subtitle = 'Design + Build';
      }
    }
    _pageChanged(page) {
      var resolvedPageUrl = this.resolveUrl('kn-' + page + '.html');
      Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
    }

    _showPage404() {
      this.page = 'home';
    }
    openPreview() {
      this.$.plain.sizingTarget = this.$.plain.querySelector('.scrollable');
      this.$.plain.open();
    }
    closePreview() {
      this.$.plain.close();
    }
  }

  window.customElements.define(Nkriti92GithubIoApp.is, Nkriti92GithubIoApp);
  </script>
</dom-module>
