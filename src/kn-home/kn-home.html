      :host {
        display: block;
        /*border: 2px solid red;*/

      }
      .with-margin {
        margin: 100px 200px;
      }
      .scrollable {
        /*border: 1px solid lightgray;*/

        @apply --layout-scroll;
      }
      .thegrid {
        display: block;
        --app-grid-columns: 3;
        --app-grid-gutter: 60px;
        --app-grid-item-height: 100%;
        margin: 0px 100px;
      }
      .item {
        list-style: none;
        background-color: white;
      }
      @media (max-width: 1200px) {
        .thegrid {
          --app-grid-columns: 2;
          --app-grid-gutter: 60px;
        }

      }
      @media (max-width: 800px) {

          --app-grid-columns: 1;
          --app-grid-gutter: 60px;
        }

      .list {
        padding: 0;
        list-style: none;
      }

<script>
  HTMLImports.whenReady(function() {

    Polymer({

      is: 'kn-home',
      properties: {
        selectedProject: {
          type: String,
          value: 'gameDesign'
        },
        pages: {
          type: Array,
          value: ['gameDesign', 'craigslist', 'hvz', 'globalWarming', 'stackOverflow']
        }
      },
      openPreview(event) {
        console.log(event.model.item);
        this.selectedProject = event.model.item;
        this.$.plain.sizingTarget = this.$.plain.querySelector('.scrollable');
        this.$.plain.open();
      },
      closePreview() {
        this.$.plain.close();
      },
      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },

      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },
      check: function(string) {
        console.log(string == this.selectedProject);
        return string==this.selectedProject;
      }

    });

  });

</script>
