<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/iron-overlay-behavior/iron-overlay-behavior.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../bower_components/paper-styles/paper-styles.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"></head><body><dom-module id="kn-overlay"><template><style>:host{background:white;z-index:150;padding:24px;margin:140px 250px;@apply (--shadow-elevation-6dp);.content{@apply --layout-horizontal;}.picture{@apply --layout-flex;}.thumbnailImage{height:auto;width:100%;}.text{@apply --layout-flex-2;@apply --layout-self-stretch;}a, a:link, a:visited, a:active, a:hover{text-decoration:none;color:black;}@media (max-width: 1200px){.content{@apply --layout-vertical;}:host{margin:10px 250px;}}@media (max-width: 800px){:host{margin:0px 0px;}}.buttons{@apply --layout-horizontal-reverse;}}</style><div class="content"><div class="picture"><img class="thumbnailImage" src="img/[[page.image]]"></div><div class="text"><slot></slot><div class="buttons"><paper-button on-click="closeOverlay">Close</paper-button><a name="[[page.key]]" href="[[rootPath]][[page.key]]"><paper-button on-click="closeOverlay">Read More</paper-button></a></div></div></div></template><script>(function(){Polymer({is:'kn-overlay',behaviors:[Polymer.IronOverlayBehavior],properties:{page:{type:Object}},closeOverlay:function(a){a.cancelBubble=!0,this.dispatchEvent(new CustomEvent('close-overlay',{}))}})})();</script></dom-module></body></html>
